<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Dictionary</title>
    <link rel="manifest" href="/prompt-memo-app/manifest.json">
    <link rel="apple-touch-icon" href="/prompt-memo-app/icons/icon-192x192.svg">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-100 safe-area">
    <!-- フォルダビュー -->
    <div id="folderView" class="fixed inset-0 bg-white z-10 hidden">
        <div class="h-full flex flex-col">
            <!-- フォルダビューヘッダー -->
            <div class="p-4 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">フォルダ</h2>
                    <button id="closeFolderView" class="text-gray-500 text-2xl">&times;</button>
                </div>
                <div class="mt-4">
                    <input type="text" id="newFolderName" 
                           placeholder="新規フォルダ名" 
                           class="w-full p-2 border rounded">
                    <button id="addFolder" 
                            class="w-full mt-2 bg-blue-500 text-white p-2 rounded">
                        フォルダを作成
                    </button>
                </div>
            </div>
            <!-- フォルダリスト -->
            <div id="folderList" class="flex-1 overflow-auto p-4">
                <!-- フォルダが動的に追加される -->
            </div>
        </div>
    </div>

    <!-- メインビュー -->
    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Prompt Dictionary</h1>
            <button id="showFolders" class="text-blue-500">
                フォルダ
            </button>
        </header>

        <!-- 現在のフォルダ表示 -->
        <div id="currentFolder" class="mb-4 text-gray-600">
            フォルダ: <span id="folderName">未選択</span>
        </div>

        <!-- プロンプト入力フォーム -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <input type="text" id="promptTitle" 
                   placeholder="タイトル" 
                   class="w-full p-2 border rounded mb-2">
            <textarea id="promptContent" 
                      placeholder="プロンプト内容" 
                      class="w-full p-2 border rounded mb-2" 
                      rows="6"></textarea>
            <div class="flex justify-end gap-2">
                <button id="copyButton" 
                        class="bg-blue-500 text-white px-4 py-2 rounded">
                    コピー
                </button>
                <button id="saveButton" 
                        class="bg-green-500 text-white px-4 py-2 rounded">
                    保存
                </button>
            </div>
        </div>

        <!-- プロンプト一覧 -->
        <div id="promptList" class="space-y-4">
            <!-- プロンプトが動的に追加される -->
        </div>
    </div>

    <!-- フォルダ編集モーダル -->
    <div id="folderEditModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-20">
        <div class="bg-white rounded-lg p-4 w-80">
            <h3 class="text-lg font-bold mb-4">フォルダ名の編集</h3>
            <input type="text" id="editFolderName" 
                   class="w-full p-2 border rounded mb-4">
            <div class="flex justify-end gap-2">
                <button id="cancelFolderEdit" 
                        class="px-4 py-2 bg-gray-200 rounded">
                    キャンセル
                </button>
                <button id="saveFolderEdit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded">
                    保存
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
